<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <form [formGroup]="formularioUsuario" (ngSubmit)="verificarUsuario(formularioUsuario.value)" >
              <div class="form-group">
                <label class="label">Correo Eletrónico</label>
                <div class="input-group">
                  <input type="text" class="form-control" formControlName="correo" placeholder="Ingresar Correo Eletrónico">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="label">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" formControlName="contrasena" placeholder="Ingresar Contraseña">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="mdi mdi-check-circle-outline"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary submit-btn btn-block">Iniciar Sesión</button>
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="form-check form-check-flat mt-0">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Recordar
                  </label>
                </div>
                <a class="text-small forgot-password text-black">Recuperar Contraseña</a>
              </div>

              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">¿No eres  miembro?</span>
                <a class="text-black text-small"> Crear Cuenta</a>
              </div>
            </form>
          </div>
          <ul class="auth-footer">
            <li>
              <a >Condiciones</a>
            </li>
            <li>
              <a >Ayuda</a>
            </li>
            <li>
              <a >Terminos</a>
            </li>
          </ul>
          <p class="footer-text text-center">copyright © 2018 Yavirac. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
